		<form name="formtest" action="" method="post">
			<h1>Fale comigo</h1>
			
			<div class="row">
				<div class="nome">
					<input type="text" name="nome" placeholder="Nome" required="required">
				</div>

				<div class="sobrenome">
					<input type="text" name="sobrenome" placeholder="Sobrenome" required="required">
				</div>
			</div>

			<p class="email">
				<input type="email" name="email" placeholder="Seu Email" required="required">
			</p>

			<p class="assunto">
				<input type="text" name="assunto" placeholder="Assunto" required="required">
			</p>

			<p class="mensagem">
				<textarea name="mensagem" placeholder="Escreva sua mensagem aqui..." required="required"></textarea>
			</p>

			<p class="enviar">
				<input type="submit" name="enviar" value="Enviar">
			</p>

		</form>
